<!DOCTYPE html>
<html>
<head>
    <title>时空同步安全随机数</title>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
        }
        
        .login-container, .main-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: all 0.5s ease;
        }
        
        .login-container {
            display: block;
        }
        
        .main-container {
            display: none;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            background: linear-gradient(to right, #fff, #c9d6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: var(--light);
            outline: none;
            transition: all 0.3s ease;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
        }
        
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .random-number {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, #c9d6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .time-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            flex: 1;
            margin: 0 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .controls button {
            flex: 1;
        }
        
        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }
        
        .error-message {
            color: var(--danger);
            margin-top: 10px;
            font-size: 0.9rem;
            height: 20px;
        }
        
        .timezone-select {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div class="login-container" id="loginContainer">
        <h1>时空同步验证系统</h1>
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="请输入访问密码" autocomplete="off">
        </div>
        <button id="loginBtn">进入系统</button>
        <div class="error-message" id="loginError"></div>
    </div>
    
    <!-- 主界面 -->
    <div class="main-container" id="mainContainer">
        <h1>时空同步安全随机数</h1>
        
        <div class="timezone-select">
            <select id="timezoneSelect">
                <option value="0">UTC+0 伦敦</option>
                <option value="8" selected>UTC+8 北京</option>
                <option value="-5">UTC-5 纽约</option>
                <option value="9">UTC+9 东京</option>
                <option value="1">UTC+1 巴黎</option>
            </select>
        </div>
        
        <div class="random-number" id="randomNumber">------</div>
        
        <div class="time-info">
            <div class="time-box">
                <div>服务器时间</div>
                <div id="serverTime">00:00:00</div>
            </div>
            <div class="time-box">
                <div>剩余时间</div>
                <div id="timeRemaining">60秒</div>
            </div>
            <div class="time-box">
                <div>您的时区</div>
                <div id="userTimezone">UTC+8</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="syncBtn" class="glow">同步时间</button>
            <button id="copyBtn">复制号码</button>
        </div>
    </div>

    <script>
        // 密码验证
        const PASSWORD = "zhuha106424";
        const loginContainer = document.getElementById('loginContainer');
        const mainContainer = document.getElementById('mainContainer');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        
        loginBtn.addEventListener('click', () => {
            if (passwordInput.value === PASSWORD) {
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'block';
                initApp();
            } else {
                loginError.textContent = "密码错误，请重试";
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
        
        // 主应用逻辑
        function initApp() {
            const timezoneSelect = document.getElementById('timezoneSelect');
            const randomNumber = document.getElementById('randomNumber');
            const timeRemaining = document.getElementById('timeRemaining');
            const serverTime = document.getElementById('serverTime');
            const userTimezone = document.getElementById('userTimezone');
            const syncBtn = document.getElementById('syncBtn');
            const copyBtn = document.getElementById('copyBtn');
            
            let timezoneOffset = 8; // 默认北京时间 UTC+8
            
            // 时区选择
            timezoneSelect.addEventListener('change', () => {
                timezoneOffset = parseInt(timezoneSelect.value);
                userTimezone.textContent = `UTC${timezoneOffset >= 0 ? '+' : ''}${timezoneOffset}`;
                updateDisplay();
            });
            
            // 同步时间按钮
            syncBtn.addEventListener('click', () => {
                syncBtn.classList.add('glow');
                setTimeout(() => {
                    syncBtn.classList.remove('glow');
                }, 2000);
                updateDisplay();
            });
            
            // 复制按钮
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(randomNumber.textContent)
                    .then(() => {
                        copyBtn.textContent = "已复制!";
                        setTimeout(() => {
                            copyBtn.textContent = "复制号码";
                        }, 2000);
                    });
            });
            
            // 生成6位随机数
            async function generateSecureRandom() {
                try {
                    const now = new Date();
                    const utcTimestamp = Math.floor(now.getTime() / 60000); // 分钟级UTC时间戳
                    
                    // 使用三种加密算法生成哈希
                    const encoder = new TextEncoder();
                    const hashes = await Promise.all([
                        crypto.subtle.digest('SHA-256', encoder.encode(`${utcTimestamp}SALT1${timezoneOffset}`)),
                        crypto.subtle.digest('SHA-384', encoder.encode(`${utcTimestamp}SALT2${timezoneOffset}`)),
                        crypto.subtle.digest('SHA-512', encoder.encode(`${utcTimestamp}SALT3${timezoneOffset}`))
                    ]);
                    
                    // 合并哈希值
                    const combined = new Uint8Array([
                        ...new Uint8Array(hashes[0]),
                        ...new Uint8Array(hashes[1]),
                        ...new Uint8Array(hashes[2])
                    ]);
                    
                    // 最终加密处理
                    const finalHash = await crypto.subtle.digest('SHA-256', combined);
                    const bytes = new Uint8Array(finalHash);
                    
                    // 生成6位数 (100000-999999)
                    let num = 0;
                    for (let i = 0; i < 4; i++) {
                        num = (num << 8) | bytes[i];
                    }
                    return 100000 + (Math.abs(num) % 900000);
                } catch (error) {
                    console.error('生成随机数错误:', error);
                    return 123456; // 默认值
                }
            }
            
            // 更新时间显示
            function updateTimeDisplay() {
                const now = new Date();
                const utcTime = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
                const serverTimeObj = new Date(utcTime.getTime() + timezoneOffset * 3600000);
                
                // 显示服务器时间
                const timeStr = serverTimeObj.toTimeString().substring(0, 8);
                serverTime.textContent = timeStr;
                
                // 计算剩余时间
                const seconds = 60 - serverTimeObj.getSeconds();
                timeRemaining.textContent = `${seconds}秒`;
                
                // 每分钟0秒时更新随机数
                if (seconds === 60) {
                    updateRandomNumber();
                }
            }
            
            // 更新随机数
            async function updateRandomNumber() {
                const num = await generateSecureRandom();
                randomNumber.textContent = num.toString();
            }
            
            // 更新所有显示
            function updateDisplay() {
                updateTimeDisplay();
                updateRandomNumber();
            }
            
            // 初始化
            updateDisplay();
            setInterval(updateTimeDisplay, 1000);
        }
    </script>
</body>
</html>
